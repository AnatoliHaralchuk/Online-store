<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/svg/icon.svg">
    <title>ONLINE-STORE</title>
</head>
<body>
    <div class="wrapper">
        <div class="popap-container">
            <div class="popap-content">Sorry, all of slots are full</div>
        </div>
        <header class="header">
            <div class="container">
                <div class="header_container">
                    <a href="#" class="header__logo">
                        <img src="./assets/svg/icon.svg" alt="store-logo">
                        <span>Online<br>store</span> 
                    </a>
                    <div class="header__search">
                        <form action="#" class="search-header">
                            <button type="submit" class="search-header__button" ></button>
                            <input autocomplete="off" autofocus type="search" placeholder="Search" class="search-header__input">
                        </form>
                    </div>
                    <div class="header__basket">
                        <span>0</span>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="main-container">

                    <div class="main-sets">
                        <div class="main-sets__filter-value">
                            <h2 class="filter-value__title">Filter at VALUE</h2>
                            <div class="filter-value">
                                <h3 class="filter-value__title">Brand</h3>
                                <div class="filter-value__brand">
                                    <button class="btn brand-button">Lg</button>
                                    <button class="btn brand-button">Samsung</button>
                                    <button class="btn brand-button">Xiaomi</button>
                                    <button class="btn brand-button">Sony</button>
                                </div>
                                <h3 class="filter-value__title">Year</h3>
                                <div class="filter-value__year">
                                    <button class="btn year-button">2019</button>
                                    <button class="btn year-button">2020</button>
                                    <button class="btn year-button">2021</button>
                                    <button class="btn year-button">2022</button>
                                </div>
                                <h3 class="filter-value__title">Color</h3>
                                <div class="filter-value__color">
                                    <button class="btn color-button">Grey</button>
                                    <button class="btn color-button btnBlack">Black</button>
                                </div>
                            </div> 
                        </div>
                        <div class="main-sets__filter-range">
                            <h2 class="filter-range__title">Filter at RANGE</h2>
                            <div class="filter-range">
                                <h3 class="filter-range__title">Filter inch</h3>
                                <div class="filter-range__inch">
                                    <input type="number" data-input="inch" class="input input-min" placeholder="32" value="32">
                                    <div class="inch-input-slider">
                                        <div class="progress"></div>
                                        <input type="range" data-input="inch" class="range-min" min="32" max="85" value="32">
                                        <input type="range" data-input="inch" class="range-max" min="32" max="85" value="85">
                                    </div>
                                    <input type="number" data-input="inch" class="input input-max" placeholder="85" value="85">
                                </div>
                            </div>
                            <div class="filter-range">
                                <h3 class="filter-range__title">Filter price $</h3>
                                <div class="filter-range__price">
                                    <input type="number" data-input="price" class="input input-min" placeholder="100" value="100">
                                    <div class="price-input-slider">
                                        <div class="progress"></div>
                                        <input type="range" data-input="price" class="range-min" min="100" max="10000" step="100" value="100">
                                        <input type="range" data-input="price" class="range-max" min="100" max="10000" step="100" value="10000">
                                    </div>
                                    <input type="number" data-input="price" class="input input-max" placeholder="10000" value="10000">
                                </div>
                            </div>
                        </div>
                        <div class="main-sets__sorts">
                            <h2 class="filter-value__title">Filter at SORT</h2>
                            <div class="filter-sorts">
                                <select class="filter-sorts__select" name="sorts">
                                    <option value="titleaz">sort Title A-Z</option>
                                    <option value="titleza">sort Title Z-A</option>
                                    <option value="yearup">sort Year up</option>
                                    <option value="yeardown">sort Year down</option>
                                </select>
                                <button class="btn-reset">RESET</button>
                                <button class="btn-rebut">REBUT</button>
                            </div>
                        </div>
                    </div>
                    <div class="main-items">
                        <div class="text-attantion">Sorry, but don`t have matches</div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer-container">
                    <div class="footer__git">
                        <a href="https://github.com/AnatoliHaralchuk">GitHub AnatoliHaralchuk</a>
                    </div>
                    <div class="footer__year">
                        <p class="year">2022 year</p>
                    </div>
                    <div class="footer__rsschool">
                        <a href="https://rs.school/js/">
                            <img src="./assets/svg/rs_school_js.svg" alt="logo" width="100" height="100">
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
